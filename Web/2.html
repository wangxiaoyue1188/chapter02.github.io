    <h2 align="center">新媒体的大势所趋</h2>
    <p align="center"><font size="2" color="#979797">更新时间：2019年 来源：</font><font size="2" color="blue">开源社区</font></p>
    <hr size="2" color="#cccccc"/>
    <p>近年来，随着<font size="3" color="blue">移动互联网</font>的火爆，公众号、微博、今日头条、抖音等一大批社交平台的火爆带动了新媒体运营行业的发展，运营人在企业中的价值也不断的被放大和受到重视，很多企业在做线上这块时都会考虑<font size="3" color="blue">“两微一抖”</font>，也就是我们所说的新媒体+短视频运营。因此也就催生了大量对新媒体+短视频运营人的需求岗位。</p>
